extends: [
    "tslint-config-airbnb",
    "tslint:recommended"
]
defaultSeverity: "error"
rules: {
    ter-indent: [true, 4],
    quotemark: [true, "single"],
    max-line-length: false,
    object-literal-sort-keys: false,
    curly: false,
    arrow-parens: false,
    prefer-array-literal: false
    variable-name: false,
    import-name: false
}